<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="assets/css/thongtinmuahang.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    
    <div class="container-lg"">
       <div class="container">  
        <header>
            <p>TC SHOP</p>
        </header>
       </div>
        <div class="container thongtin-muahang">
            <div class="thong-tin" id="thong-tin">
                <h5>Thông tin nhận hàng</h5>
                <div class="form-group">
                    <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <input id="fullname" name="fullname" type="text" placeholder="Tên" class="form-control">             
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <input id="number" name="number" type="text" placeholder="số điện thoại" class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <input class="address form-control" name="address" type="text" placeholder="Tỉnh thành">             
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <input class="address form-control" name="address" type="text" placeholder="Quận huyện">             
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <input class="address form-control" name="address" type="text" placeholder="Phường xã">             
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <input class="address form-control" name="address" type="text" placeholder="Địa chỉ" type="text">             
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <input id="note" name="note" type="text" placeholder="Ghi chú (note)" class="form-control">             
                    <span class="form-message"></span>
                </div>
            </div>
            <div class="van-chuyen">
                <h5>Vận chuyển</h5>
                <form action="#">
                    <div class="tan-noi">
                      <input type="radio" id="tannoi" name="radio-group" value="Giao Hàng tận nơi" checked>
                      <label for="test1">Giao Hàng tận nơi</label>
                      <p class="price">25000đ</p>
                    </div>
                    <div class="express">
                      <input type="radio" id="express" name="radio-group" value="Vận chuyển Express">
                      <label for="test2">Vận chuyển Express</label>
                      <p class="price">40000đ</p>
                    </div>
                    <div class="giao-nhanh">
                      <input type="radio" id="3h" name="radio-group" value="Giao hàng nhanh 3h">
                      <label for="test3">Giao hàng nhanh 3h</label>
                      <p class="price">50000đ</p>
                    </div>
                  </form>
            </div>
            <div class="don-hang">
                <h5>Đơn hàng (2 sản phẩm)</h5>
                <div class="">

                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/validate.js"></script>

    <script>
         Validator({
             form: '#thong-tin',
             //errorSelector:'.form-message',
             rules:[
                Validator.isRequired('#fullname','Vui lòng nhập tên đầy đủ của bạn'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email')
             ]
         });
    </script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/product.js"></script>
    <script src="assets/js/giohang.js"></script>
</body>
</html>
