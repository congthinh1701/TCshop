<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="assets/css/thongtinmuahang.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    
    <div class="container-lg"">
       <div class="container">  
        <header>
            <p>TC SHOP</p>
        </header>
       </div>
        <div class="container thongtin-muahang">
            <div class="thong-tin">
                <h5>Thông tin nhận hàng</h5>
                <div class="form-group">
                    <input id="email" name="email" type="text" placeholder="VD: email@.com" class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <input id="fullname" name="fullname" type="text" placeholder="Cong Thinh" class="form-control">             
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <input id="number" name="number" type="text" placeholder="số điện thoại" class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <input class="address form-control" name="address" type="text" placeholder="Tỉnh thành" class="">             
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <input class="address" name="address" type="text" placeholder="Quận huyện" class="form-control">             
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <input class="address" name="address" type="text" placeholder="Phường xã" class="form-control">             
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <input id="address" name="address" type="text" placeholder="Địa chỉ" type="text" class="form-control">             
                    <span class="form-message"></span>
                </div>
            </div>
            <div class="van-chuyen">
                <h4>Vận chuyển</h4>
            </div>
            <div class="don-hang">
                <h4>Đơn hàng</h4>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/product.js"></script>
    <script src="assets/js/giohang.js"></script>
</body>
</html>
