<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/DangKy.css">
    <script type="text/javascript">

        function Redirect() {
            window.location = "home.html";
        }

    </script>

</head>

<body>
    <div id="headerID"></div>
    <div class="main">

        <form action="ThongTinTaiKhoan.html" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng nhập</h3>

            <div class="spacer"></div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="" style="margin-bottom:20px">Đăng Nhập</button>

            <a href="DangKy.html" style="font-size: 18px;">Đăng ký tại đây</a>

        </form>

    </div>
    <div id="footerID" style="margin-top: -50px;">
        <!-- your header -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $("#headerID").load("header.html");
        $("#footerID").load("footer.html");
    </script>
    <script src="assets/js/product.js"></script>
    <script src="assets/js/main.js"></script>

    <script>

        Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            rules: [
                //Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ'),
                Validator.isRequired('#email'),
                Validator.isRequired('#password'),
                //Validator.isEmail('#email'),
                //Validator.minLength('#password',6),
                //Validator.isRequired('#password_confirmation'),
                //Validator.isConfirmed('#password_confirmation',function(){
                //return document.querySelector('#form-1 #password').value;
                //},'Mật khẩu nhập lại không chính xác')
                Validator.DangNhapEmail('#email', function () {
                    const TaiKhoanMatKhau = createStorage('ThongTinDangKy')
                    var ThongTin = TaiKhoanMatKhau.get('ThongTinDangKy')
                    return ThongTin
                }),
                Validator.DangNhapPassword('#password', function () {
                    const TaiKhoanMatKhau = createStorage('ThongTinDangKy')
                    var ThongTin = TaiKhoanMatKhau.get('ThongTinDangKy')
                    return ThongTin
                })
            ],
            onSubmit: function (data) {
                var ThongTinDangNhap=[]
                    ThongTinDangNhap.push(data);
                    Save('ThongTinDangNhap', ThongTinDangNhap);
            }
        });


    </script>

</body>

</html>
