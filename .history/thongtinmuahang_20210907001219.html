<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/thongtinmuahang.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    
    <div class="container-lg"">
       <div class="container">  
        <header>
            <p>TC SHOP</p>
        </header>
       </div>
        <div class="container thongtin-muahang">
            <div class="thong-tin" id="thong-tin">
                <h5>Thông tin nhận hàng</h5>
                <div class="form-group">
                    <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <input id="fullname" name="fullname" type="text" placeholder="Tên" class="form-control">             
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <input id="number" name="number" type="text" placeholder="số điện thoại" class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <input class="address form-control" name="address" type="text" placeholder="Tỉnh thành">             
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <input class="address form-control" name="address" type="text" placeholder="Quận huyện">             
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <input class="address form-control" name="address" type="text" placeholder="Phường xã">             
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <input class="address form-control" name="address" type="text" placeholder="Địa chỉ" type="text">             
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <input id="note" name="note" type="text" placeholder="Ghi chú (note)" class="form-control">             
                    <span class="form-message"></span>
                </div>
            </div>
            <div class="van-chuyen">
                <h5>Vận chuyển</h5>
                <form action="#" id="value">
                    <div class="tan-noi value" >
                      <input type="radio" id="tannoi" name="radio-group" value="25000" checked>
                      <label for="test1">Giao Hàng tận nơi</label>
                      <p class="price">25000đ</p>
                    </div>
                    <div class="express value">
                      <input type="radio" id="express" name="radio-group" value="40000">
                      <label for="test2">Vận chuyển Express</label>
                      <p class="price">40000đ</p>
                    </div>
                    <div class="giao-nhanh value">
                      <input type="radio" id="3h" name="radio-group" value="50000">
                      <label for="test3">Giao hàng nhanh 3h</label>
                      <p class="price">50000đ</p>
                    </div>
                  </form>
                  <div class="dat-hang">
                    <div class="quay-ve">
                        <a href="card.html"><p><i class="fas fa-arrow-left"></i> Quay về giỏ hàng</p></a>
                    </div>
                    <button type="button" class="btn btn-primary">ĐẶT HÀNG</button>
                </div>
            </div>
            <div class="don-hang">
                <h5 style="background-color: #fff;">Đơn hàng (2 sản phẩm)</h5>
                <div class="san-pham">
                    <div class="san-pham-img">
                        <img src="assets/img/bosutapnam/nam1.jpg">
                    </div>
                    <div class="san-pham-name">
                        <p>Quần kaki ống rộng dsdsd </p>
                    </div>
                    <div class="san-pham-price">
                        <p>4000000</p>
                    </div>
                </div>
                <hr>
                <div class="giam-gia">
                    <input class="form-control" name="giam-gia" type="text" placeholder="Nhập mã giảm giá">
                    <button type="button" class="btn btn-primary">Áp dụng</button>
                </div>
                <hr>
                <div class="tong-tien">
                    <div class="tam-tinh">
                        <p class="tam-tinh-left">Tạm tính:</p>
                        <p class="tam-tinh-right">500000đ</p>
                    </div>
                    <div class="phi-van-chuyen">
                        <p class="phi-van-chuyen-left">Phí vận chuyển:</p>
                        <p class="phi-van-chuyen-right" id="van-chuyen"></p>
                    </div>
                </div>
                <hr>
                <div class="tong-thanh-toan">
                    <div class="total">
                        <p class="total-left">Tổng cộng:</p>
                        <p class="total-right">700000đ</p>
                    </div>
                    <div class="dat-hang">
                        <div class="quay-ve">
                            <a href="card.html"><p><i class="fas fa-arrow-left"></i> Quay về giỏ hàng</p></a>
                        </div>
                        <button type="button" class="btn btn-primary">ĐẶT HÀNG</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
